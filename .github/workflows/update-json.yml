name: Update JSON Snapshots

on:
  schedule:
    - cron: "0 5 * * *"  # Runs daily at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export-json:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # ensures remote uses GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install --upgrade pip gspread google-auth

      - name: Write credentials file
        run: echo "$GOOGLE_CREDENTIALS" > service_account.json

      - name: Run JSON export script
        run: |
          python snapshot_to_json.py
        timeout-minutes: 10

      - name: Remove credentials file
        if: always()
        run: rm -f service_account.json

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json || true
          git diff --staged --quiet || git commit -m "ðŸ”„ Update JSON data snapshots"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ensure the remote uses the token (checkout usually sets this already)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin HEAD:${{ github.ref_name }}
