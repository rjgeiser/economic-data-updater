name: Policy Tracker

on:
  schedule:
    - cron: "0 5 * * *" # daily at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # allow pushing snapshot updates back to the repo

jobs:
  run-policy-tracker:
    runs-on: ubuntu-latest

    # Job-level env: expressions are allowed here
    env:
      START_DATE: '2025-10-01'
      END_DATE: '2025-11-11'
      FR_TYPES: 'PRORULE'             # e.g., 'PRORULE,NOTICE'
      CHUNK_DAYS: '7'
      REQUEST_TIMEOUT: '20'
      MAX_RETRIES: '5'
      DATA_OUT: 'docs/data/Policy_Events.json'
      # Safely pass secrets to the job's environment
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests gspread google-auth

      # Only write the credentials file if the secret exists (expression allowed here)
      - name: Write Google credentials (if present)
        if: ${{ env.GOOGLE_CREDENTIALS != '' }}
        run: echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Run policy tracker
        run: python policy_tracker.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json || true
          git diff --staged --quiet || git commit -m "ðŸ”„ Update JSON data snapshots"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ensure remote uses the token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          # push back to the same branch this workflow is running on
          git push origin HEAD:${{ github.ref_name }}

