name: Run Policy Tracker

on:
  schedule:
    - cron: "0 11 * * *"   # runs daily at 11:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-policy-tracker:
    runs-on: ubuntu-latest

    # Put your knobs here (strings are fine)
    env:
      START_DATE: '2025-10-01'
      END_DATE: '2025-11-11'
      FR_TYPES: 'PRORULE'          # e.g., 'PRORULE,NOTICE'
      CHUNK_DAYS: '7'
      REQUEST_TIMEOUT: '20'
      MAX_RETRIES: '5'
      DATA_OUT: 'docs/data/Policy_Events.json'
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # lets us push with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install requests gspread google-auth

      # Only write credentials.json if the secret is present
      - name: Write credentials file (optional)
        if: ${{ secrets.GOOGLE_CREDENTIALS != '' }}
        run: echo "${GOOGLE_CREDENTIALS}" > credentials.json

      - name: Run policy tracker
        run: python policy_tracker.py

      # Commit & push generated JSON snapshots
      - name: Commit and push JSON files
        if: ${{ github.event_name != 'pull_request' }}   # avoid pushes on forked PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json || true
          git diff --staged --quiet || git commit -m "ðŸ”„ Update Policy_Events snapshot"
          # ensure remote uses the token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin HEAD:${{ github.ref_name }}
