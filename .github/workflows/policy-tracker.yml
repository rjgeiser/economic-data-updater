- name: Run policy tracker
  env:
    START_DATE: '2025-10-01'
    END_DATE: '2025-11-11'
    FR_TYPES: 'PRORULE'         # or 'PRORULE,NOTICE'
    CHUNK_DAYS: '7'
    REQUEST_TIMEOUT: '20'
    MAX_RETRIES: '5'
    DATA_OUT: 'docs/data/Policy_Events.json'
    GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}  # optional
    GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}        # optional
  run: python policy_tracker.py
